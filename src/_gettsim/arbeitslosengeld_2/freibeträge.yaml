raw_parameter_anrechnungsfreies_einkommen_mit_kindern_in_bg:
  name:
    de: >-
      Parameter der Berechnung des anrechnungsfreien Einkommens wenn Kinder in der
      Bedarfsgemeinschaft leben
    en: >-
      Parameter for calculation of income not subject to transfer withdrawal when
      children are in the Bedarfsgemeinschaft
  description:
    de: >-
      Obere Einkommensgrenze bei anzurechnendem Einkommen, Intervall 3,
      Bedarfsgemeinschaft mit Kindern. Gilt statt der Parameter in
      parameter_anrechnungsfreies_einkommen_ohne_kinder_in_bg für Leistungsbezieher, die
      mit minderjährigem Kind in BG leben oder die ein minderjähriges Kind haben
      (zweiteres wird aktuell noch nicht im Code beachtet). § 30 SGB II. Seit 01.04.2011
      § 11b SGB II (neugefasst durch B. v. 13.05.2011 BGBl. I S. 850. Artikel 2 G. v.
      24.03.2011 BGBl. I S. 453). Bezieht sich auf die Parameter in
      parameter_anrechnungsfreies_einkommen_ohne_kinder_in_bg.
    en: null
  unit: Euros
  reference_period: Month
  type: require_converter
  2005-10-01:
    reference: Artikel 1 G. v. 14.08.2005 BGBl. I S. 2407.
    3:
      upper_threshold: 1500
  2023-07-01:
    reference: G. v. 20.12.2022 BGBl. I S. 2328.
