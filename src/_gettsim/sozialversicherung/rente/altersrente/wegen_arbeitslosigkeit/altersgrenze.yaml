altersgrenze_gestaffelt_vertrauensschutz:
  name:
    de: >-
      § 237 SGB VI Abs. 4
      Altersgrenze für Altersrente wegen Arbeitslosigkeit mit Vertrauensschutz
      (abschlagsfrei).
    en: >-
      § 237 SGB VI Abs. 4
      Age threshold for pension for unemployed (without deductions) with
      Vertrauensschutz
  description:
    de: >-
      Vertrauensschutzregelungen schützen bestimmte Personengruppen vor der Erhöhung der
      Altersgrenze.
    en: >-
      Trust protection rules protect certain groups of people from the increase of
      the age threshold.
  unit: Years
  reference_period: null
  type: month_based_phase_inout_of_age_thresholds
  1996-07-29:
    reference: Ruhestandsförderungsgesetz 1996. BGBl. I S. 1078 1996.
    note: >-
      Increase of full retirement age according to old law (RRG 1992) for individuals
      covered under Vertrauensschutz. The Vertrauensschutzregel was not revoked under
      the subsequent Wachstums- und Beschäftigungsförderungsgesetz 1996. BGBl. I S. 1461
      1996.
    first_year_to_consider: 1900
    last_year_to_consider: 2029
    1940:
      12:
        years: 60
        months: 0
    1941:
      1:
        years: 60
        months: 1
      5:
