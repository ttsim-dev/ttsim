altersgrenze_vorzeitig:
  name:
    de: >-
      Einheitliche Altersgrenze für vorzeitigen Bezug der Altersrente für langjährig
      Versicherte.
    en: Uniform age threshold for early retirement for long-term employed.
  description:
    de: >-
      Frühestmögliches Alter ab dem die Altersrente für langjährig Versicherte
      bezogen werden kann (mit Abschlägen).
      § 236 SGB VI
      https://www.sozialgesetzbuch-sgb.de/sgbvi/236.html
    en: >-
      Earliest possible age to receive pension for long term insured (with deductions).
      § 236 SGB VI
      https://www.sozialgesetzbuch-sgb.de/sgbvi/236.html
  unit: Years
  reference_period: null
  type: scalar
  1980-01-01:
    value: 63.0
  1989-12-18:
    reference: Rentenreformgesetz 1992. BGBl. I S. 2261 1989 § 41
    note: >-
      Early retirement age decreased from 63 to 62 starting from birth cohort 1944. See
      `altersgrenze_vorzeitig_gestaffelt`.
  1996-09-27:
    reference: Wachstums- und Beschäftigungsförderungsgesetz 1996. BGBl. I S. 1461 1996
    note: ERA back to 63.
    value: 63.0
  1997-12-16:
    reference: Rentenreformgesetz 1999. BGBl. I S. 2998 1997
    note: ERA back to 62.
    value: 62.0
  2007-04-20:
    reference: RV-Nachhaltigkeitsgesetz 2004. BGBl. I S. 1791 2004
    note: ERA back to 63.
    value: 63.0
altersgrenze_vorzeitig_gestaffelt:
  name:
    de: >-
      Gestaffelte Altersgrenze für vorzeitigen Bezug der Altersrente für langjährig
      Versicherte.
    en: Staggered age threshold for early retirement for long-term employed.
