    reference: Rentenreformgesetz 1957 BGBl. I S. 88
    value: 65.0
  2007-04-19:
    note: >-
      Increase of the early retirement age from 65 to 67 for birth cohort 1947-1964. See
      `altersgrenze_gestaffelt`.
  2031-01-01:
    value: 67.0
    note: Phase-in period is over
