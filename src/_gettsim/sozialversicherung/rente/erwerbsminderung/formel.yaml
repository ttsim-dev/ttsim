min_zugangsfaktor:
  name:
    de: Kleinster möglicher Zugangsfaktor bei der Erwerbsminderungsrente
    en: Smallest possible access factor for public disability insurance
  description:
    de: >-
      Abzüge wegen frühzeitigem Eintritt in die Erwerbsminderungsrente
      sind bei 10.8% gedeckelt.
      § 77 SGB VI, Rentenreformgesetz 1999 (RRG 1999)
      http://www.portal-sozialpolitik.de/index.php?page=rentenversicherung
    en: Deductions for early retirement are capped at 10.8%.
  unit: null
  reference_period: null
  type: scalar
  2000-01-01:
    value: 0.892
parameter_rentenartfaktor:
  name:
    de: Rentenartfaktor für teilweise Erwerbsminderungsrente
    en: Pension type factor for partial reduction in public disability insurance
  description:
    de: >-
      § 67 SGB VI
      Der Rentenartfaktor ist ein festgelegter Faktor für die Rentenberechnung und
      bestimmt das Sicherungsziel der Rentenart im Verhältnis zu einer Altersrente.
      https://sozialversicherung-kompetent.de/rentenversicherung/leistungsrecht/1051-rentenartfaktor.html
    en: >-
      § 67 SGB VI
      The pension type factor is a fixed factor for the pension calculation and
      determines the security target of the pension type in relation to an old-age
      pension.
      https://sozialversicherung-kompetent.de/rentenversicherung/leistungsrecht/1051-rentenartfaktor.html
  unit: null
  reference_period: null
  type: dict
  2001-01-01:
    teilweise: 0.5
    voll: 1.0
altersgrenze_grundbewertung:
  name:
    de: Altersgrenze des belegungsfähigen Gesamtzeitraum
    en: Age limit of belegungsfähiger Gesamtzeitraum
  description:
    de: >-
      SGB VI § 72
      Als Teil der Grundbewertung wird der belegungsfähige Gesamtzeitraum berechnet.
      Dieser entspricht dem Zeitraum vom 17. Lebensjahr bis zum Beginn der Rente.
    en: >-
      SGB VI § 72
      As part of the "Grundbewertung" the "belegungsfähige Gesamtzeitraum" will be
      calculated, which is the period from the age of 17 until the start of the pension.
  unit: Years
  reference_period: null
  type: scalar
  2001-01-01:
    value: 16
