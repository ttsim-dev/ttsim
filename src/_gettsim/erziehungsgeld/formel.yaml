parameter_einkommensgrenze:
  name:
    de: Einkommensgrenze
    en: Income threshold
  description:
    de: >-
      Einkommensgrenze für den Erhalt von Erziehungsgeld bei jungen Kindern. Bei Kindern
      unter einer Altersgrenze, wird Erziehungsgeld nicht gezahlt, wenn das Einkommen
      der Eltern die Einkommensgrenze überschreitet.
    en: >-
      Income threshold for the receipt of parental leave benefit for young children.
      For children under a certain age, parental leave benefit is not paid if the
      income of the parents exceeds the income threshold.
